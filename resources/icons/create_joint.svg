<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <!-- Background -->
    <rect width="64" height="64" fill="#ffffff" />

    <!-- Base platform -->
    <rect x="10" y="52" width="24" height="8" fill="#333" stroke="#000" stroke-width="1.5" rx="1" />
    <ellipse cx="22" cy="52" rx="12" ry="3" fill="#555" stroke="#000" stroke-width="1.5" />

    <!-- First joint (base) -->
    <circle cx="22" cy="48" r="4.5" fill="#666" stroke="#000" stroke-width="1.5" />
    <circle cx="22" cy="48" r="2" fill="#ddd" stroke="#000" stroke-width="1" />

    <!-- First arm segment -->
    <line x1="22" y1="48" x2="32" y2="28" stroke="#333" stroke-width="3.5" stroke-linecap="round" />

    <!-- Second joint (elbow) -->
    <circle cx="32" cy="28" r="4.5" fill="#666" stroke="#000" stroke-width="1.5" />
    <circle cx="32" cy="28" r="2" fill="#ddd" stroke="#000" stroke-width="1" />

    <!-- Second arm segment -->
    <line x1="32" y1="28" x2="44" y2="14" stroke="#333" stroke-width="3.5" stroke-linecap="round" />

    <!-- Third joint (wrist) -->
    <circle cx="44" cy="14" r="4.5" fill="#666" stroke="#000" stroke-width="1.5" />
    <circle cx="44" cy="14" r="2" fill="#ddd" stroke="#000" stroke-width="1" />

    <!-- Gripper/claw -->
    <path d="M 44 14 Q 48 10, 50 8 Q 52 6, 54 8" fill="none" stroke="#333" stroke-width="2.5"
        stroke-linecap="round" />
    <path d="M 44 14 Q 48 18, 50 20 Q 52 22, 54 20" fill="none" stroke="#333" stroke-width="2.5"
        stroke-linecap="round" />

    <!-- Plus sign in circle -->
    <circle cx="50" cy="50" r="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="1.5" />
    <line x1="50" y1="44" x2="50" y2="56" stroke="#fff" stroke-width="2.5" stroke-linecap="round" />
    <line x1="44" y1="50" x2="56" y2="50" stroke="#fff" stroke-width="2.5" stroke-linecap="round" />
</svg>
