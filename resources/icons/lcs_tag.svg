<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <!-- Background circle -->
    <circle cx="32" cy="32" r="30" fill="#f0f0f0" stroke="#666" stroke-width="1" />

    <!-- Tag shape -->
    <path d="M 38 12 L 54 12 L 54 28 L 47 35 L 38 26 Z" fill="#FFD700" stroke="#DAA520"
        stroke-width="2" />
    <circle cx="48" cy="18" r="2.5" fill="#DAA520" />

    <!-- Arrow markers -->
    <defs>
        <marker id="arrowBlueTag" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto"
            markerUnits="strokeWidth">
            <path d="M0,0 L0,5 L7,2.5 z" fill="#2196F3" />
        </marker>
        <marker id="arrowRedTag" markerWidth="8" markerHeight="8" refX="7" refY="2.5" orient="auto"
            markerUnits="strokeWidth">
            <path d="M0,0 L0,5 L7,2.5 z" fill="#F44336" />
        </marker>
        <marker id="arrowGreenTag" markerWidth="8" markerHeight="8" refX="7" refY="2.5"
            orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,5 L7,2.5 z" fill="#4CAF50" />
        </marker>
    </defs>

    <!-- LCS axes (smaller, in lower left) -->
    <g transform="translate(-4, 4)">
        <!-- Origin point -->
        <circle cx="20" cy="44" r="2.5" fill="#333" />

        <!-- Z-axis (Blue) - pointing up -->
        <line x1="20" y1="44" x2="20" y2="28" stroke="#2196F3" stroke-width="2.5"
            marker-end="url(#arrowBlueTag)" />
        <text x="22" y="27" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
            fill="#2196F3">Z</text>

        <!-- X-axis (Red) - pointing right -->
        <line x1="20" y1="44" x2="35" y2="48" stroke="#F44336" stroke-width="2.5"
            marker-end="url(#arrowRedTag)" />
        <text x="36" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
            fill="#F44336">X</text>

        <!-- Y-axis (Green) - pointing left -->
        <line x1="20" y1="44" x2="6" y2="48" stroke="#4CAF50" stroke-width="2.5"
            marker-end="url(#arrowGreenTag)" />
        <text x="2" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="bold"
            fill="#4CAF50">Y</text>
    </g>

    <!-- Connection line from LCS to tag (dashed) -->
    <line x1="25" y1="35" x2="42" y2="22" stroke="#999" stroke-width="1.5" stroke-dasharray="3,2"
        opacity="0.7" />
</svg>
