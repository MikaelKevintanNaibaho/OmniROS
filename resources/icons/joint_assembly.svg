<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <!-- Background -->
    <rect width="64" height="64" fill="#ffffff" />

    <!-- Left arm segment -->
    <line x1="8" y1="32" x2="24" y2="32" stroke="#333" stroke-width="3.5" stroke-linecap="round" />
    <circle cx="8" cy="32" r="3" fill="#666" stroke="#000" stroke-width="1.2" />

    <!-- Right arm segment -->
    <line x1="40" y1="32" x2="56" y2="32" stroke="#333" stroke-width="3.5" stroke-linecap="round" />
    <circle cx="56" cy="32" r="3" fill="#666" stroke="#000" stroke-width="1.2" />

    <!-- Central joint (being assembled) -->
    <circle cx="32" cy="32" r="6" fill="#666" stroke="#000" stroke-width="1.5" />
    <circle cx="32" cy="32" r="3" fill="#ddd" stroke="#000" stroke-width="1" />

    <!-- Connection points -->
    <circle cx="26" cy="32" r="2" fill="#888" stroke="#000" stroke-width="1" />
    <circle cx="38" cy="32" r="2" fill="#888" stroke="#000" stroke-width="1" />

    <!-- Assembly arrows pointing inward -->
    <path d="M 18 24 L 24 28 L 22 30 L 16 26 Z" fill="#2196F3" stroke="#1565C0" stroke-width="1" />
    <path d="M 46 24 L 40 28 L 42 30 L 48 26 Z" fill="#2196F3" stroke="#1565C0" stroke-width="1" />

    <!-- Small assembly indicator icon in corner -->
    <circle cx="50" cy="50" r="9" fill="#FF9800" stroke="#E65100" stroke-width="1.5" />
    <path d="M 46 50 L 50 46 L 54 50" fill="none" stroke="#fff" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" />
    <path d="M 50 46 L 50 54" stroke="#fff" stroke-width="2" stroke-linecap="round" />
</svg>
